<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


<div class="container">
<h1>Appointment Button</h1>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Book Your Appointment</button>

  <div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    
   <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Book an Appointment</h4>
    </div>
    
    <div class="modal-body">
      <form role="form" method="post" action="#">
       <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" required><br>
       <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName"><br>
       <label for="emailId">Email Id</label>
        <input type="email" class="form-control" id="emailId"><br>
       <label for="mobileNo" >Mobile No.</label>
        <input type="mobileNo" class="form-control" id="mobileNo" required><br>
        <label for="doctorName">Doctor's Name</label>
        <input type="text" class="form-control" id="doctorName" placeholder="Only if you are booking an appointment for a Doctor." ><br>  
       <label for="hospitalName">Hospital's Name</label>
        <input type="text" class="form-control" id="hospitalName" placeholder="Only if you are booking an appointment for a Hospital."><br>

<label for="datetimepicker11">Preferred Date & Time</label>
<div class="container">
    <div class="col-sm-6 col-md-6">
        <div class="form-group">
            <div class='input-group date' id='datetimepicker11'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                    </span>
                </span>
            </div>
        </div>
    </div>
<script type="text/javascript">
        $(function () {
            $('#datetimepicker11').datetimepicker({
               daysOfWeekDisabled: []
            });
        });
    </script>
</div><br>
        
        <div class="form-group">
  <label for="comment">Reason for the Appointment</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
       
        <button type="submit" id="submit" class="btn btn-info">Get an Appointment</button>
      </form>
     
     </div> 
     
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     </div>
  </div>
  </div>
    
  </div>
</div>
